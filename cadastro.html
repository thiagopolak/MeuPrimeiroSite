<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntários</title>
</head>
<body>
  <header>
    <header>
        <h1>ONG Geração Ativa</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projeto.html">Projeto</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                
            </ul>
        </nav>
    <p>Movimente-se com a <strong>Geração Ativa</strong> e leve movimento e bem-estar à terceira idade!</p>
  </header>

  <main>
    <form action="#" method="post">
      <!-- Agrupamento: informações pessoais -->
      <fieldset>
        <legend>Informações Pessoais</legend>

        <label for="nome">Nome completo:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Ex: Charles Xavier" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="exemplo@email.com" required><br><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00"
               pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" placeholder="(11) 91234-5678"
               pattern="\(\d{2}\)\s\d{5}-\d{4}" required><br><br>

        <label for="data-nascimento">Data de nascimento:</label><br>
        <input type="date" id="data-nascimento" name="data-nascimento" required><br><br>


      </fieldset>

      <!-- Agrupamento: endereço -->
      <fieldset>
        <legend>Endereço</legend>

        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco" placeholder="Rua, Avenida, etc." required><br><br>

        <label for="numero">Número:</label><br>
        <input type="number" id="numero" name="numero" placeholder="123" min="1" required><br><br>

        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="cep" placeholder="00000-000"
               pattern="\d{5}-\d{3}" required><br>

        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade" placeholder="Sua cidade" required><br><br>

        <label for="estado">Estado:</label><br>
        <select id="estado" name="estado" required>
          <option value="">Selecione...</option>
          <option value="AC">AC</option>
          <option value="AL">AL</option>
          <option value="AP">AP</option>
          <option value="AM">AM</option>
          <option value="BA">BA</option>
          <option value="CE">CE</option>
          <option value="DF">DF</option>
          <option value="ES">ES</option>
          <option value="GO">GO</option>
          <option value="MA">MA</option>
          <option value="MT">MT</option>
          <option value="MS">MS</option>
          <option value="MG">MG</option>
          <option value="PA">PA</option>
          <option value="PB">PB</option>
          <option value="PR">PR</option>
          <option value="PE">PE</option>
          <option value="PI">PI</option>
          <option value="RJ">RJ</option>
          <option value="RN">RN</option>
          <option value="RS">RS</option>
          <option value="RO">RO</option>
          <option value="RR">RR</option>
          <option value="SC">SC</option>
          <option value="SP">SP</option>
          <option value="SE">SE</option>
          <option value="TO">TO</option>
        </select><br><br>
      </fieldset>

      <button type="submit">Enviar Cadastro</button>
      <button type="reset">Limpar</button>
    </form>
  </main>

    <footer>
        <p>&copy; 2025 Geração Ativa - Incentivo ao Esporte e Bem-Estar na Melhor Idade</p>
    </footer>
</body>
</html>
